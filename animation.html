</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-success navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">Bubble Sort</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="codePage.html">Code Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="animation.html">Animation</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Title -->
    <h1 class="centerText" tabindex="0">Bubblesort Vizualized!</h1>
    <!-- Array Container where animation takes place -->
    <div id="array-container" aria-label="This is an animation of the bubble sort algorithm, 
    it displays two pointers walking through an array of 10 elements portrayed as vertical bars, 
    and sorts them in order according to their values using the bubble sort algorithm" tabindex="0">
        <div class="vl n9"></div>
        <div class="vl n4"></div>
        <div class="vl n2"></div>
        <div class="vl n7"></div>
        <div class="vl n3"></div>
        <div class="vl n10"></div>
        <div class="vl n1"></div>
        <div class="vl n0"></div>
        <div class="vl n8"></div>
        <div class="vl n6"></div>
        <div class="vl n5"></div>
    </div>
    <!-- Animation Controls -->
    <div class="buttonBar">
        <button id="startButton" type="button" class="btn btn-warning"
            aria-label="This button starts the bubble sort animation">Start</button>
        <button id="randomizeButton" type="button" class="btn btn-warning"
            aria-label="This button randomizes the on screen array with 11 values of 0 through 10">Randomize
            Array</button>
        <br>
        <input type="range" min="1" max="5" value="" id="slider" class="sliderBarAndTextField"
            aria-label="This is a range slider that when moved, changes the speed of the bubble sort animation, the speed go through 1 times to 5 times.">
        <span id="speed" class="sliderBarAndTextField"></span>
    </div>
    <!-- Accessibility Instructions -->
    <div id="accessibilityInstructions" tabindex="0">
        How To Use Without A Mouse: To change the speed, tab to the speed bar
        and use the arrow keys to select your specified speed and press enter to change it!
    </div>

    <footer class="page-footer font-small bg-success text-white" id="animationFooter">
